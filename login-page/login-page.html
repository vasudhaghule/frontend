<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Welcome</h1>
    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <span class="psw"><a href="">Create an account</a></span>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title2">Login</h2>
                        <form class="register-form">
                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder="Enter Registered Email"
                                    required />
                            </div>
                            <div class="form-group">
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"
                                    required />
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" checked="checked" name="remember-me">Remember me
                                </label>
                            </div>
                            <div class="form-group form-button">
                                <button type="submit" name="signin" id="signin" value="Log in" />
                            </div>
                            <div class="form-group psw">
                                <p><a href="">Forgot Password?</a></p>
                            </div>

                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center fa fa-google"></i></a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>


</body>

</html>
